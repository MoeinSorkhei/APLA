model_params:
    adaptation:
        mode: "apla"
        params:
            partial_size: 8

optimization_params:
    default:
        optimizer:
            params:
                lr: 0.00003
        scheduler:
            type: ["LinearWarmup", "CosineAnnealingLR"]
            params:
                LinearWarmup:
                    warmup_iters: 500
